<!DOCTYPE html>
<html>
    <head>
        <title>pdf.js Test</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
        <link href="node_modules/pdfjs-dist/web/pdf_viewer.css" type="text/css" rel="stylesheet">
        <script src="node_modules/pdfjs-dist/build/pdf.js" type="text/javascript"></script>
        <script src="node_modules/pdfjs-dist/web/pdf_viewer.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>pdf.js Test</h1>
        <div class="file-input">
            <form>
                <label>File: <input id="input-pdf" name="input-pdf" autocomplete="on" autofocus="true" type="text" value="helloworld.pdf"></label>
                <button id="btn-load">Load</button>
            </form>
        </div>
        <div id="pdf-viewer" class="pdfViewer singlePageView"></div>
    </body>
</html>
